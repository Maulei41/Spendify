name: CD - Deploy to Server

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-cd.yml'

jobs:
  deploy:
    runs-on: self-hosted  # Your HKU runner

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Grant execute permissions to mvnw
        run: chmod +x mvnw

      - name: Build JAR with Maven
        run: ./mvnw -B clean package -DskipTests

      - name: Copy new JAR to app directory
        run: |
          # Adjust path if your spendify folder is elsewhere
          cp target/backend-*.jar ~/spendify/app.jar
          echo "JAR copied to ~/spendify/app.jar"

      - name: Restart Spendify service (local)
        run: |
          sudo systemctl daemon-reload
          sudo systemctl restart spendify
          sleep 5
          systemctl status spendify --no-pager

          if ! systemctl is-active --quiet spendify; then
            echo "Service failed. Showing logs:"
            journalctl -u spendify -n 30
            exit 1
          fi