name: CD - Deploy to Server

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-cd.yml'

jobs:
  deploy:
    runs-on: self-hosted  # Your HKU runner

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Grant execute permissions to mvnw
        run: chmod +x mvnw

      - name: Build JAR with Maven
        run: ./mvnw -B clean package -DskipTests

      - name: Debug - Show built JAR
        run: |
          echo "Built JAR files:"
          ls -la target/
          find target -name "*.jar" -ls

      - name: Deploy JAR to local app directory
        run: |
          cp target/backend-*.jar ~/spendify/app.jar
          echo "New JAR deployed to ~/spendify/app.jar"

      - name: Restart Spendify service
        run: |
          sudo systemctl daemon-reload
          sudo systemctl restart spendify
          sleep 8

          systemctl status spendify --no-pager

          if ! systemctl is-active --quiet spendify; then
            echo "Service failed!"
            journalctl -u spendify -n 50 --no-pager
            exit 1
          else
            echo "Service running!"
          fi